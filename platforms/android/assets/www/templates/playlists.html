<ion-view view-title="Messages">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search by name" ng-model="searchTerm">
            </div>
            <button class="button button-clear" ng-click="clearSearch()">
                <i class="icon ion-close"></i>
            </button>
        </div>
        <div class="list">
            <a class="item item-avatar" ng-repeat="msg in messages" href="#/app/messages/{{msg.id}}">
                <img src="../img/avatar.png" width="64">
                <i ng-show="msg.verified" class="icon ion-checkmark-circled verified-profile-icon"></i>
                <b>{{msg.user}}</b>
                <p>{{msg.lastMsg}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
