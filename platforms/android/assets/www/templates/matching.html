<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="top-bar-logo">
        <img src="img/logo-green.png" width="110">
    </div>
    <a class="button button-icon icon ion-funnel" ng-click="openFilterOptions()"></a>
</ion-header-bar>
<ion-content class="match-container">
    <div class="photo-section-container" ng-hide="loadingMatches">
        <div class="top-name-container">
            <div class="col-25">
                <a class="button button-icon icon ion-ios-star-outline" style="float: right"></a>
            </div>
            <div class="col-50">
                <span style="font-size: 28px;position: relative;top: 16px;margin-right: 5px;">{{currentProfile.name}}</span>
                <span style="font-size: 28px;position: relative;top: 16px;"><b>{{currentProfile.age}}</b></span>
            </div>
            <div class="col-25" style="display: flex">
                <!--<div ng-show="currentProfile.verified == 1" class="verified-icon"></div>-->
                <i class="icon ion-checkmark-circled verified-icon" ng-show="currentProfile.verified == 1"></i>
                <div ng-show="currentProfile.status == 1" class="online-icon"></div>
            </div>
        </div>

        <div class="user-pic-container">
            <div class="side-columns-match">
                <a class="button button-icon" style="position: absolute; bottom: 50%; margin-bottom: 12px" ng-disabled="posProfile == 0" ng-click="goPreviousProfile()">
                    <div class="btn-undo-action"></div>
                </a>
            </div>

            <div class="circular-pic-container">
                <div class="matching-pic-container">
                    <img ng-src="{{currentProfile.pictures[0]}}" width="100%">
                </div>
            </div>

            <div class="side-columns-match">
                <a class="button button-icon" style="position: absolute; bottom: 50%; margin-bottom: 15px;right: 11px;" ng-disabled="posProfile == listMatches.length - 1" ng-click="skipProfile()">
                    <div class="btn-skip-profile"></div>
                </a>
            </div>
        </div>

        <div class="match-bottom-section">
            <div class="side-columns-match"></div>

            <div class="btn-likedis-container">
                <div style="width: 50%; height: 100%">
                    <button class="button button-icon icon ion-close-round button-dislike" ng-click="dislikeProfile()"></button>
                </div>
                <div style="width: 50%; height: 100%">
                    <button class="button button-icon icon ion-android-favorite-outline button-like" ng-click="likeProfile()"></button>
                </div>
            </div>

            <div class="side-columns-match"></div>
        </div>
    </div>


    <div class="info-section-container">
        <div class="row">
            <a class="button button-icon" style="padding: 0">
                <div class="btn-profile" ng-click="goToProfile()"></div>
            </a>

            <div class="col" style="margin-top: 25px">
                <div class="row location-row">
                    <i class="icon ion-location"></i>
                    <span>{{currentProfile.location}}</span>
                </div>
                <div class="row location-row">
                    <img src="img/language.svg" width="17">
                    <span>{{currentProfile.languages}}</span>
                </div>
            </div>
            <a class="button button-icon" style="padding: 0">
                <div class="btn-more-pics" ng-click="seeMorePics()"></div>
            </a>
        </div>
        <div class="row" style="padding-top: 0!important;">
            <div class="col">
                <span style="font-family: LeituraSansBold">About Me</span>
                <p class="about-me-desc">
                    {{currentProfile.aboutme}}
                </p>
            </div>
        </div>
    </div>

    <!-- Filter's modal view -->
    <script id="templates/modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar align-title="left" class="bar bar-header">
                <div class="buttons">
                    <button class="button button-icon button-clear ion-close-round" ng-click="closeModal()"></button>
                </div>
                <div class="title-views" style="margin-right: 0">
                    <span>Filters</span>
                </div>
                <div class="buttons">
                    <button class="button button-icon button-clear ion-checkmark-round" ng-click="applyFilters()"></button>
                </div>
            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <div class="item item-divider">Show Me:</span></div>
                    <ion-list>
                        <ion-radio ng-model="filters.gender" ng-value="'Man'">Men</ion-radio>
                        <ion-radio ng-model="filters.gender" ng-value="'Women'">Women</ion-radio>
                        <ion-radio ng-model="filters.gender" ng-value="'Everyone'">Everyone</ion-radio>
                    </ion-list>
                </div>

                <div class="list">
                    <div class="item item-divider">Who are:</span></div>
                    <label class="item item-input item-select">
                        <div class="input-label">Looking to</div>
                        <select ng-model="filters.interest">
                            <option value="Date" selected>Date</option>
                            <option value="Chat">Chat</option>
                            <option value="Friends">Make new friends</option>
                        </select>
                    </label>
                </div>

                <div class="list">
                    <div class="item item-divider">Search Distance: <span style="float: right">{{filters.miles}}mi.</span></div>
                    <div class="item range range-energized">
                        <input type="range" name="distance" min="0" max="100" ng-model="filters.miles">
                    </div>
                </div>

                <div class="list">
                    <div class="item item-divider">Show Ages: <span style="float: right">{{filters.from}} - {{filters.to}}</span></div>
                    <div class="item range range-energized">
                        <ui-multi-range ng-step="1" ng-min="filters.ageMin" ng-max="filters.ageMax" ng-model-min="filters.from" ng-model-max="filters.to"></ui-multi-range>
                    </div>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-content>
