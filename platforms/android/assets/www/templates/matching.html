<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="top-bar-logo">
        <img src="img/logo-green.png" width="110">
    </div>
    <a class="button button-icon icon ion-funnel" ng-click="openFilterOptions()"></a>
</ion-header-bar>
<ion-content class="match-container">
    <div class="photo-section-container" ng-hide="loadingMatches">
        <div class="top-name-container">
            <div class="col-27">
                <a class="button button-icon icon" ng-class="currentProfile.favorite ? 'match-favorite ion-ios-star' : 'match-no-favorite ion-ios-star-outline'" style="float: right" ng-click="addRemoveFavorite()"></a>
            </div>
            <div class="col-45">
                <span style="font-size: 28px;position: relative;top: 16px;margin-right: 5px;">{{currentProfile.name}}</span>
                <span style="font-size: 28px;position: relative;top: 16px;"><b>{{currentProfile.age}}</b></span>
            </div>
            <div class="col-27" style="display: flex">
                <!--<div ng-show="currentProfile.verified == 1" class="verified-icon"></div>-->
                <i class="icon ion-checkmark-circled verified-icon" ng-show="currentProfile.verified == 1"></i>
                <div ng-show="currentProfile.status == 1" class="online-icon"></div>
            </div>
        </div>

        <div class="user-pic-container">
            <div class="side-columns-match">
                <a class="button button-icon" style="position: absolute; bottom: 50%; margin-bottom: 12px" ng-disabled="posProfile == 0" ng-click="goPreviousProfile()">
                    <div class="btn-undo-action"></div>
                </a>
            </div>

            <div class="circular-pic-container">
                <div class="matching-pic-container">
                    <img ng-src="{{currentProfile.pictures[0]}}" width="100%">
                </div>
            </div>

            <div class="side-columns-match">
                <a class="button button-icon" style="position: absolute; bottom: 50%; margin-bottom: 15px;right: 11px;" ng-disabled="posProfile == listMatches.length - 1" ng-click="skipProfile()">
                    <div class="btn-skip-profile"></div>
                </a>
            </div>
        </div>

        <div class="match-bottom-section">
            <div class="side-columns-match"></div>

            <div class="btn-likedis-container">
                <div style="width: 50%; height: 100%">
                    <button class="button button-icon icon ion-close-round button-dislike" ng-click="dislikeProfile()"></button>
                </div>
                <div style="width: 50%; height: 100%">
                    <button class="button button-icon icon ion-android-favorite-outline button-like" ng-click="likeProfile()"></button>
                </div>
            </div>

            <div class="side-columns-match"></div>
        </div>
    </div>


    <div class="info-section-container">
        <div class="row">
            <a class="button button-icon" style="padding: 0" ng-click="goToUserProfile()">
                <div class="btn-profile"></div>
            </a>

            <div class="col" style="margin-top: 25px">
                <div class="row location-row">
                    <i class="icon ion-location"></i>
                    <span>{{currentProfile.location}}</span>
                </div>
                <div class="row location-row">
                    <img src="img/language.svg" width="17">
                    <span>{{currentProfile.languages}}</span>
                </div>
            </div>
            <a class="button button-icon" style="padding: 0" ng-click="seeMorePics()">
                <div class="btn-more-pics"></div>
            </a>
        </div>
        <div class="row" style="padding-top: 0!important;">
            <div class="col">
                <span style="font-family: LeituraSansBold">About Me</span>
                <p class="about-me-desc">
                    {{currentProfile.aboutme}}
                </p>
            </div>
        </div>
    </div>

    <div class="" ng-show="loadingMatches">

    </div>
</ion-content>
