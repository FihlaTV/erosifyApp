<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views">
        <span>Messages</span>
    </div>
    <a class="button button-icon icon ion-android-search"></a>
</ion-header-bar>
<ion-content class="gradient-bg">
    <div class="row messages-row" ontouchstart="" ng-repeat="m in messages" ng-click="goToPage('app/messages/' + m.user)">
        <div class="col-25">
            <img src="img/avatar.png">
            <div>
                <img src="img/verified-circle.svg" ng-show="m.verified" class="verified-profile-icon">
            </div>
        </div>
        <div class="col">
            <div class="row">
                <span class="msg-user">{{m.user}}</span>
                <div class="status-icon-sm" ng-class="m.online ? 'online' : 'offline'"></div>
            </div>
            <span class="msg-lastmsg" ng-class="m.unreadMsg ? 'unread-msg' : ''">{{m.lastMsg}}</span>
        </div>
        <div class="text-right">
            <i class="icon" ng-class="m.fav ? 'favorite-msg ion-android-star' : 'no-favorite-msg ion-android-star-outline'"></i>
            <br />
            <span class="msg-date">{{m.date}}</span>
        </div>
    </div>
</ion-content>
