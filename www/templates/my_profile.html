<ion-header-bar align-title="left">
    <div class="buttons">
        <button id="profile-menu-icon" class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views" style="margin-right: 0">
        <span>My Profile</span>
    </div>
    <a class="button button-icon icon ion-edit"></a>
</ion-header-bar>
<ion-content>
    <div class="myprofile-pics-bg">
        <button class="button button-icon button-clear ion-chevron-left" ng-click="previousPic()"></button>
        <button class="button button-icon button-clear ion-chevron-right" ng-click="nextPic()"></button>

        <ion-slide-box style="height: 100%;" on-slide-changed="slideChanged($index)" show-pager="true">
            <ion-slide ng-repeat="imageUrl in user.pictures">
                <div class="pic-container">
                    <!--<img ng-src="{{imageUrl}}">-->
                    <img id="img" src="">
                </div>
            </ion-slide>
        </ion-slide-box>
    </div>

    <div class="myprofile-info-bg">
        <div class="row">
            <div class="col" style="display: inline-flex">
                <span class="profile-name">
                    <span style="font-family: LeituraSansBold">{{user.name}}</span>, {{user.age}}
                </span>
                <div class="verified-icon-profile"></div>
                <div class="online-icon-profile"></div>
            </div>
        </div>

        <div class="row" style="margin-top: -20px">
            <div class="col">
                <p class="about-me-desc">
                    <i class="icon ion-location"></i>
                    {{user.location}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-briefcase"></i>
                <b>Work</b>
                <p class="about-me-desc">
                    {{user.work}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-university"></i>
                <b>Education</b>
                <p class="about-me-desc">
                    {{user.education}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-person" style="margin-right: 8px;"></i>
                <b>About Me</b>
                <p class="about-me-desc">
                    {{user.aboutme}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-earth"></i>
                <b>Languages</b>
                <p class="about-me-desc">
                    English, Spanish
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-ribbon-b" style="margin-right: 8px;"></i>
                <b>Premium Membership</b>
                <p class="about-me-desc">
                    Not activated - <a>Activate Now</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i class="icon ion-flame" style="margin-right: 10px;"></i>
                <b>Attraction Score</b>
                <p class="about-me-desc">
                    <b>70%</b> popular
                </p>
                <p class="about-me-desc">
                    <b>21</b> out of <b>30</b> people have liked you!
                </p>
            </div>
        </div>
    </div>
</ion-content>
