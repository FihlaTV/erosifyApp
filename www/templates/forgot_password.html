<ion-view view-title="Erosify">
    <ion-content class="login-container gradient-bg">
        <button class="button button-icon ion-ios-arrow-back btn-back" ng-click="$ionicGoBack()" style="padding-top: 10px"> Back</button>
        <div class="logo-container">
            <img src="img/logo.png" width="80%">
        </div>

        <div class="text-center" style="margin-bottom: 40px">
            <span>Enter the same info you used to set up your account. We'll send you details on how to create a new password.</span>
        </div>

        <div class="login-inputs-container">
            <form ng-submit="sendEmail()">
                <div class="group" style="margin-bottom: 0">
                    <input type="email" ng-model="user.email" autocapitalize="off" required>
                    <span class="bar-input"></span>
                    <label class="left-labels">Your email</label>
                </div>

                <div class="button-container text-center">
                    <button class="button button-login" ng-click="sendEmail()">SEND EMAIL</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
