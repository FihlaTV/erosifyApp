<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views">
        <span>My Favorites</span>
    </div>
</ion-header-bar>
<ion-content class="gradient-bg">
    <div class="row" ng-repeat="m in matches" style="border-bottom: 1px solid lightgray;padding-top: 5px">
        <div class="col-20 text-center">
            <a class="button button-icon" style="line-height: 0; margin: 5px 0;" ng-click="goToProfile(m.name)">
                <img class="user-fav-pic" src="{{m.pic}}">
                <img src="img/verified-circle.svg" ng-show="m.verified" class="verified-user-fav">
            </a>
        </div>
        <div class="col-60" style="padding-top: 15px">
            <span><b>{{m.name}}, {{m.age}}</b></span>
            <br />
            <span class="fav-online" ng-class="m.online ? 'online-txt' : 'offline-txt'">{{m.online ? 'Online' : 'Offline'}}</span>
        </div>
        <div class="col-20 text-center">
            <button class="button button-icon send-msg-button ion-email"></button>
        </div>
    </div>
</ion-content>
