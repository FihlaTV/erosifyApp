<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views" style="margin-right: 0">
        <span>People Nearby</span>
    </div>
    <a class="button button-icon icon ion-android-options"></a>
</ion-header-bar>
<ion-content class="gradient-bg">
    <div class="row" ng-show="searching">
        <div class="col text-center">
            <ion-spinner class="loading-nearby" icon="ripple"></ion-spinner>
            <br />
            <span class="label-searching-gps">Searching people...</span>
        </div>
    </div>

    <div class="row" ng-hide="searching">
        <div class="col text-center">
            <i class="icon ion-location people-nearby-icon"></i>
            <span>{{totalFound}} people available within a 10 mi. radius</span>
        </div>
    </div>

    <div class="row matches-row" ontouchstart="" ng-repeat="row in matches" ng-hide="searching">
        <div class="col-33 text-center" ng-repeat="m in row">
            <a class="button button-icon" style="width: 100%" ng-click="goToProfile(m.name)">
                <img class="prof-pic-match" src="{{m.pic}}">
                <img src="img/verified-circle.svg" ng-show="m.verified" class="verified-profile-icon-match">
            </a>
            <br>
            <div style="display: inline-flex; text-align: center">
               <span class="match-user">{{m.name}}</span>
               <div class="status-icon-md online" ng-show="m.online"></div>
            </div>
            <br>
            <span class="match-date">{{m.distance}}</span>
        </div>
    </div>
</ion-content>
