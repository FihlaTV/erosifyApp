<ion-view view-title="Erosify">
  <ion-content class="login-container gradient-bg">
      <button class="button button-icon ion-ios-arrow-back btn-back" ng-click="$ionicGoBack()" style="padding-top: 10px"> Back</button>
      <div class="logo-container">
          <img src="img/logo.png" width="80%">
      </div>
      <div class="login-inputs-container">
          <form ng-submit="loginWithEmail()">
              <div class="group">
                  <input type="email" ng-model="user.email" ng-focus="removeAbsPosition()" ng-blur="addAbsPosition()" autocapitalize="off" required>
                  <span class="bar-input"></span>
                  <label>USERNAME</label>
              </div>

              <div class="group" style="margin-bottom: 0">
                  <input type="password" ng-model="user.password" ng-focus="removeAbsPosition()" ng-blur="addAbsPosition()" autocapitalize="off" required>
                  <span class="bar-input"></span>
                  <label>PASSWORD</label>
              </div>

              <div class="forgot-password-link">
                  <a href="" ng-click="goToPage('forgot_password')">Forgot password?</a>
              </div>

              <div class="button-container text-center">
                  <button class="button button-login" ng-click="loginWithEmail()">Get Started</button>
                  <a class="button button-clear btn-link-fb" ng-click="loginWithFacebook()">Sign In with <b>Facebook</b></a>
              </div>
          </form>
      </div>
  </ion-content>
</ion-view>
