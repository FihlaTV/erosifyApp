<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views">
        <span>My Matches</span>
    </div>
</ion-header-bar>
<ion-content class="gradient-bg">
    <div style="margin: 5% 0">
        <div class="row matches-row" ng-repeat="row in myMatches">
            <div class="col-33 text-center" ng-repeat="m in row">
                <a class="button button-icon" style="width: 100%" ng-click="goToProfile(m.name)">
                    <img class="prof-pic-match" src="{{m.pictures[0]}}">
                    <img src="img/verified-circle.svg" ng-show="m.verified == 1" class="verified-profile-icon-match">
                </a>
                <br>
               <div style="display: inline-flex; text-align: center">
                   <span class="match-user">{{m.name}}</span>
                   <div class="status-icon-md online" ng-show="m.status == 1"></div>
               </div>
                <br>
                <span class="match-date">{{m.date}}</span>
            </div>
        </div>
    </div>
</ion-content>
